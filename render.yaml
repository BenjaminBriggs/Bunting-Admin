services:
  - type: web
    name: bunting-admin
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bunting-db
          property: connectionString
    autoDeploy: true

databases:
  - name: bunting-db
    databaseName: bunting_admin
    plan: free